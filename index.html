<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell_Me_A_Joke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center fs-1" id="joke">This is a sample joke.</div>
    <button class="btn btn-primary center" onclick="location.reload()">Click to get another joke.</button>



    <script>


        let myjokes = [
            "Why do programmers prefer dark mode? Because light attracts bugs.",
            "Why don't programmers like nature? It has too many bugs.",
            "Why was the JavaScript developer sad? Because he didn't know how to 'null' his feelings.",
            "Why do Java developers wear glasses? Because they can't C#.",
            "Why do programmers prefer dogs over cats? Because dogs have a 'fetch' API.",
            "Why do Python programmers prefer to work alone? Because they don't like peer-to-peer programming.",
            "Why did the programmer quit his job? Because he didn't get arrays.",
            "How do you comfort a JavaScript bug? You console it.",
            "Why was the computer cold? It left its Windows open.",
            "Why did the developer go broke? Because he used up all his cache."
        ]
        let index = Math.floor(Math.random() * (myjokes.length - 1))
        let joke = document.getElementById("joke")

        joke.innerHTML = myjokes[index]




    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
